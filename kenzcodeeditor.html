    let button = document.getElementById(`btnCss`);
    const longPress = (el, callback, duration) => {
    let timeout;
    const start = () => {
      timeout = window.setTimeout(callback, duration);
    }
    const end = () => {
      window.clearTimeout(timeout);
    }
      el.addEventListener(`touchstart`, start);
      el.addEventListener(`touchend`, end);
    }
    document.getElementById(`fileNameCss`).innerHTML = localStorage.getItem(`stylecss`);
    
    
    longPress(button, () => {
      const firstName = prompt("Enter Filename");
      if (firstName == "" || firstName == null) {
         alert("You did not enter a value.");
      } else {
        
        let stylecss = firstName + `.css`; 
        
        localStorage.setItem(`stylecss`, stylecss);
         document.getElementById(`fileNameCss`).innerHTML = stylecss;
      }
    }, 1000)
